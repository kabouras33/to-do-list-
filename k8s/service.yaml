apiVersion: v1
kind: Service
metadata:
  name: mobile-app-backend
  labels:
    app: mobile-app
spec:
  selector:
    app: mobile-app-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: mobile-app-database
  labels:
    app: mobile-app
spec:
  selector:
    app: mobile-app-database
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: mobile-app-cache
  labels:
    app: mobile-app
spec:
  selector:
    app: mobile-app-cache
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP