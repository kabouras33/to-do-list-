apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobile-app-backend
  labels:
    app: mobile-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mobile-app
  template:
    metadata:
      labels:
        app: mobile-app
    spec:
      containers:
      - name: backend
        image: mobile-app-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: mobile-app-secrets
              key: database_url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: mobile-app-secrets
              key: redis_url
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mobile-app-secrets
              key: mongo_uri
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
      - name: frontend
        image: mobile-app-frontend:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      nodeSelector:
        disktype: ssd
      tolerations:
      - key: "key"
        operator: "Equal"
        value: "value"
        effect: "NoSchedule"